<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.9/daisyui.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>

<body class="bg-slate-800">
    <section class="max-w-md  min-h-screen mx-auto py-6 bg-gray-200">
        <header>
            <nav class="flex justify-around items-center">
                <img class="w-16" src="./assets/Group.png" alt="">
                <div>
                    <h1  class="text-3xl font-bold">$ <span id="up-amount">4500</span></h1>
                    <p class="border rounded p-1">Available Balance</p>
                </div>
                <button class="btn">Logout</button>
            </nav>
            <section class="mt-10">
                <h1 class="text-2xl font-bold mb-2"> Welcome to Payooo!</h1>
                <p>Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
                <div class="cards grid grid-cols-3 mt-14 gap-2 p-2">
                    <div class="box cursor-pointer border p-4 text-center rounded-sm">
                        <img class="w-8 mx-auto" src="./assets/wallet1.png" alt="" srcset="">
                        <h3>Add Money</h3>
                    </div>
                    <div class="box border p-4 text-center rounded-sm">
                        <img class="w-8 mx-auto" src="./assets/wallet1.png" alt="" srcset="">
                        <h3>Cashout</h3>
                    </div>
                    <div class="box border p-4 text-center rounded-sm">
                        <img class="w-8 mx-auto" src="./assets/wallet1.png" alt="" srcset="">
                        <h3>Transfer Money</h3>
                    </div>
                    <div class="box border p-4 text-center rounded-sm">
                        <img class="w-8 mx-auto" src="./assets/wallet1.png" alt="" srcset="">
                        <h3>Get Bonous</h3>
                    </div>
                    <div class="box border p-4 text-center rounded-sm">
                        <img class="w-8 mx-auto" src="./assets/wallet1.png" alt="" srcset="">
                        <h3>Pay Bill</h3>
                    </div>
                    <div class="box border p-4 text-center rounded-sm">
                        <img class="w-8 mx-auto" src="./assets/wallet1.png" alt="" srcset="">
                        <h3>Transiction</h3>
                    </div>
                </div>
                <section>
                    <h1>Add Money Section</h1>
                    <div class="">
                        <div class="hero-content flex-col lg:flex-row-reverse">

                            <div class="card  w-full max-w-sm shrink-0 shadow-2xl">
                                <div class="card-body">
                                    <legend>Select Bank</legend>
                                    <select class="select">
                                        <option disabled selected>Select Bank</option>
                                        <option value="Bkash">Bkash</option>
                                        <option value="Nagad">Nagad</option>
                                        <option value="DBBL">DBBL</option>
                                    </select>
                                    <fieldset class="fieldset">
                                        <label class="fieldset-label">Account Number</label>
                                        <input value="01718830661" id="Account-number" type="number" class="input"
                                            placeholder="Type Account Number" required />
                                        <label class="fieldset-label">Amount Number</label>
                                        <input value="" id="Amount-number" type="number" class="input"
                                            placeholder="Type Amount" required />
                                        <label class="fieldset-label">PIN</label>
                                        <input value="1234" id="pin" type="text" class="input"
                                            placeholder="Type your PIN" required />
                                        <div><a class="link link-hover">Forgot password?</a></div>
                                        <button id="add-money" class="btn btn-neutral bg-blue-700 mt-4">Add
                                            Money</button>
                                    </fieldset>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </section>

        </header>
    </section>
    <script src="./script/addmoney.js"></script>
</body>

</html>
